<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
		<link href="metro-css\build\css\metro.min.css" rel="stylesheet">
		<script src="metro-css\docs\js\jquery-2.1.3.min.js"></script>
		<script src="metro-css\build\js\metro.min.js"></script>
	</head>
<body>

	<div style="margin: 0 auto; width: 300px; margin-top: 50px;">
		<form name="form-login" method="POST" action="chat.html">
			<label>E-mail:</label>
			<div class="input-control text" style="width: 100%;">
				<input type="email" name="txt-email" required placeholder="Enter your E-mail">
			</div>
			
			<label>Password:</label>
			<div class="input-control text" style="width: 100%;">
				<input type="password" name="txt-pass" required placeholder="******">
			</div><br><br>
			
			<a href="reset-password.html">Forgot E-mail or Password?</a><br><br>
			
			<button type="submit "class="button primary" style="width: 100%;">Login</button>
		</form>
		<a href="register.html" class="button success" style="float: right;">Register</a>
	</div>
 
</body>
</html>
